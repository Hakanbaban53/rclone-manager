<div class="copy-details" *ngIf="selectedRemote">
    <div class="copy-header">
        <h2 matTooltip="{{ selectedRemote.remoteSpecs.name }}">{{ selectedRemote.remoteSpecs.name }}</h2>
        <p>
            <mat-icon svgIcon="{{ selectedRemote.remoteSpecs.type }}"></mat-icon>
            {{ selectedRemote.remoteSpecs.type | titlecase }}
        </p>
    </div>
</div>
