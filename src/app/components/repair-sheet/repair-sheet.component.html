<mat-nav-list>
  <h3>{{ data.title || 'Repair Required' }}</h3>
  <p>{{ data.message || 'A problem was detected. You can try repairing it below.' }}</p>

  <div class="sheet-actions">
    <button mat-button class="primary" (click)="repair()" [disabled]="installing">
      {{ installing ? 'Repairing...' : 'Repair' }}
      <mat-progress-spinner diameter="20" mode="indeterminate" *ngIf="installing"></mat-progress-spinner>
    </button>
  </div>
</mat-nav-list>
