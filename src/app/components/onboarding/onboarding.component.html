<div class="onboarding-container">
  <div class="card-container">
    <mat-card class="onboarding-card"
      *ngFor="let card of cards; let i = index"
      [@slideAnimation]="i === currentCardIndex ? animationState : 'void'"
      class="card"
      [ngClass]="{ active: i === currentCardIndex }"
    >
      <img mat-card-avatar src="{{ card.image }}"/>

      <mat-divider></mat-divider>

      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.content }}</mat-card-subtitle>
    </mat-card>
    <div class="navigation">
      <button
        *ngIf="currentCardIndex !== 0"
        mat-icon-button
        (click)="previousCard()"
        [disabled]="currentCardIndex === 0"
        aria-label="Previous"
      >
      <img src="assets/icons/circle-arrow-left.svg" class="icon" style="filter: invert(1);"/>
      </button>
    
      <button
        *ngIf="currentCardIndex !== cards.length - 1"
        mat-icon-button
        (click)="nextCard()"
        [disabled]="currentCardIndex === cards.length - 1"
        aria-label="Next"
      >
      <img src="assets/icons/circle-arrow-right.svg" class="icon" style="filter: invert(1);"/>
      </button>
    
      <button
        *ngIf="currentCardIndex === cards.length - 1"
        mat-raised-button
        color="primary"
        (click)="completeOnboarding()"
        aria-label="Finish"
      >
      <img src="assets/icons/circle-check.svg" class="icon" style="filter: invert(1);"/>
        Finish
      </button>
    </div>
  </div>
</div>
