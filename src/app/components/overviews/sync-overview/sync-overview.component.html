<div class="overview">
    <div class="remote-header">
        <h2>Sync Overview</h2>
    </div>

    <div class="info-card overview-card">
        <h3>
            <mat-icon svgIcon="remotes"></mat-icon>
            Overview Remotes
        </h3>
        <mat-card class="info-card-content">
            <mat-card-content class="overview-content">
                <strong>Remotes Status</strong>
                <div class="remotes-bar">
                    <div class="bar mounted-bar" [style.width.%]="0.2 * 100">
                    </div>
                    <div class="bar unmounted-bar" [style.width.%]="0.3 * 100">
                    </div>
                    <div class="bar error-bar" [style.width.%]="0.5 * 100">
                    </div>
                </div>

                <!-- Legend -->
                <div class="legend">
                    <div class="legend-item">
                        <span class="color-box mounted"></span>Mounted: 2
                    </div>
                    <div class="legend-item">
                        <span class="color-box unmounted"></span>Unmounted: 3
                    </div>
                    <div class="legend-item">
                        <span class="color-box error"></span>Error: 5
                    </div>
                </div>
            </mat-card-content>

            <mat-divider></mat-divider>

            <!-- Mounted Remotes -->
            <mat-card-content class="mounted-remotes">
                <h3>
                    <mat-icon svgIcon="mount"></mat-icon> Mounted Remotes
                </h3>
                <div class="remote-list">
                    <div class="remote-card">
                        <div class="remote-content">
                            <h4>
                                Google Drive
                            </h4>
                            <p>
                                <mat-icon svgIcon="drive"></mat-icon>
                                drive
                            </p>
                        </div>
                        <button mat-raised-button color="accent">
                            <mat-icon svgIcon="folder"></mat-icon>
                            Open
                        </button>
                    </div>
                </div>
            </mat-card-content>

            <mat-divider></mat-divider>

            <!-- Unmounted Remotes -->
            <mat-card-content class="unmounted-remotes">
                <h3>
                    <mat-icon svgIcon="circle-xmark"></mat-icon> Unmounted Remotes
                </h3>
                <div class="remote-list">
                    <div class="remote-card">
                        <div class="remote-content">
                            <h4>
                                Google Drive
                            </h4>
                            <p>
                                <mat-icon svgIcon="drive"></mat-icon>
                                drive
                            </p>
                        </div>
                        <button mat-raised-button color="primary">
                            <mat-icon
                                svgIcon="mount"></mat-icon>
                            Mount
                        </button>
                    </div>
                </div>
            </mat-card-content>

            <mat-divider></mat-divider>

            <!-- Remotes with Problems -->
            <mat-card-content>
                <h3>
                    <mat-icon svgIcon="circle-exclamation"></mat-icon>
                    Remotes with Problems
                </h3>
                <div class="remote-list">
                    <div class="remote-card">
                        <div class="remote-content">
                            <h4 >
                                Google Drive
                            </h4>
                            <p>
                                <mat-icon svgIcon="drive"></mat-icon>
                                drive
                            </p>
                        </div>
                        <button mat-raised-button class="fix" (click)="$event.stopPropagation()">
                            <mat-icon svgIcon="wrench"></mat-icon>
                            Fix
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
