<div class="remote-details">
  <div class="detail-header">
    <div class="header-content">
      <div class="remote-info-section">
        <div class="icon-container">
          <mat-icon
            [svgIcon]="iconService.getIconName(selectedRemote.remoteSpecs.type)"
            class="remote-type-icon"
          ></mat-icon>
        </div>
        <div class="remote-text-info">
          <h2 class="remote-name" matTooltip="{{ selectedRemote.remoteSpecs.name }}">
            {{ selectedRemote.remoteSpecs.name }}
          </h2>
          <span class="remote-type">{{ selectedRemote.remoteSpecs.type | titlecase }}</span>
        </div>
      </div>
      <!-- Status Indicators -->
      <div class="remote-status-indicators">
        <div
          class="status-chip mount"
          [class.active]="selectedRemote.mountState?.mounted"
          [matTooltip]="selectedRemote.mountState?.mounted ? 'Mounted' : 'Not Mounted'"
          aria-label="Mount status"
        >
          <div class="status-dot">
            <mat-icon svgIcon="mount"></mat-icon>
          </div>
          <span class="status-label">Mount</span>
        </div>

        <div
          class="status-chip sync"
          [class.active]="selectedRemote.syncState?.isOnSync"
          [matTooltip]="selectedRemote.syncState?.isOnSync ? 'Syncing' : 'Idle'"
          aria-label="Sync status"
        >
          <div class="status-dot">
            <mat-icon svgIcon="sync"></mat-icon>
          </div>
          <span class="status-label">Sync</span>
        </div>

        <div
          class="status-chip copy"
          [class.active]="selectedRemote.copyState?.isOnCopy"
          [matTooltip]="selectedRemote.copyState?.isOnCopy ? 'Copying' : 'Idle'"
          aria-label="Copy status"
        >
          <div class="status-dot">
            <mat-icon svgIcon="copy"></mat-icon>
          </div>
          <span class="status-label">Copy</span>
        </div>

        <div
          class="status-chip move"
          [class.active]="selectedRemote.moveState?.isOnMove"
          [matTooltip]="selectedRemote.moveState?.isOnMove ? 'Moving' : 'Idle'"
          aria-label="Move status"
        >
          <div class="status-dot">
            <mat-icon svgIcon="move"></mat-icon>
          </div>
          <span class="status-label">Move</span>
        </div>

        <div
          class="status-chip bisync"
          [class.active]="selectedRemote.bisyncState?.isOnBisync"
          [matTooltip]="selectedRemote.bisyncState?.isOnBisync ? 'Bisync Active' : 'Idle'"
          aria-label="Bisync status"
        >
          <div class="status-dot">
            <mat-icon svgIcon="right-left"></mat-icon>
          </div>
          <span class="status-label">Bisync</span>
        </div>
      </div>
    </div>
    <div class="header-divider"></div>
  </div>

  <div class="detail-content">
    <!-- Disk Usage Panel -->
    <app-disk-usage-panel [config]="getDiskUsageConfig()"></app-disk-usage-panel>

    <!-- Jobs Panel -->
    <app-jobs-panel
      [config]="getJobsPanelConfig()"
      (stopOperation)="stopOperation.emit($event)"
      (deleteJob)="deleteJob.emit($event)"
    >
    </app-jobs-panel>

    <!-- Remote Configuration Panel -->
    <app-settings-panel
      [config]="getRemoteConfigurationPanelConfig()"
      (editSettings)="onEditRemoteConfiguration()"
    >
    </app-settings-panel>
  </div>
</div>
