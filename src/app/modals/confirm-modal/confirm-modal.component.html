<h1 mat-dialog-title align="center">{{ data.title }}</h1>

<mat-dialog-content align="center">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" *ngIf="data.cancelText"
   (click)="onCancel()">{{ data.cancelText || "No" }}</button>
  <button mat-raised-button color="warn" *ngIf="data.confirmText"
   (click)="onConfirm()">
    {{ data.confirmText || "Yes" }}
  </button>
</mat-dialog-actions>
