<h1 mat-dialog-title align="center">{{ data.title }}</h1>

<mat-dialog-content align="center">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button class="cancel" (click)="onCancel()">{{ data.cancelText || "No" }}</button>
  <button mat-raised-button class="delete" (click)="onConfirm()">
    {{ data.confirmText || "Yes" }}
  </button>
</mat-dialog-actions>
