<div class="quick-add-modal">
  <!-- ðŸ”¹ Modal Header -->
  <div class="modal-header" data-tauri-drag-region>
    <div class="header-content">
      <button mat-icon-button class="help-btn">
        <img src="assets/icons/question.svg" class="icon icon-bw" />
      </button>
      <p>
        <img src="assets/icons/hard-drive.svg" class="icon icon-bw" />
        Quick Add Remote
      </p>
      <button mat-icon-button (click)="close()">
        <img src="assets/icons/circle-xmark.svg" class="icon icon-bw" />
      </button>
    </div>
    <mat-divider></mat-divider>
  </div>

  <!-- ðŸ”¹ Form -->
  <form class="form-group" [formGroup]="quickAddForm" (ngSubmit)="onSubmit()">
    <!-- ðŸŒŸ Remote Type Selection -->
    <mat-form-field class="full-width">
      <mat-label>Select Remote Type</mat-label>
      <mat-select formControlName="remoteType" (selectionChange)="onRemoteTypeChange()">
        <mat-option *ngFor="let remote of oauthSupportedRemotes" [value]="remote">
          {{ remote }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="quickAddForm.get('remoteType')?.hasError('required')">
        Remote type is required.
      </mat-error>
    </mat-form-field>

    <!-- ðŸŒŸ Remote Name Input -->
    <mat-form-field class="full-width">
      <mat-label>Remote Name</mat-label>
      <input matInput formControlName="remoteName" />
      <mat-error *ngIf="quickAddForm.get('remoteName')?.hasError('required')">
        Remote name is required.
      </mat-error>
      <mat-error *ngIf="quickAddForm.get('remoteName')?.hasError('nameTaken')">
        This remote name already exists! Choose another name.
      </mat-error>
    </mat-form-field>

    <!-- ðŸŒŸ Auto-Mount Checkbox -->
    <mat-slide-toggle class="slide-toggle" formControlName="autoMount">
      Auto-Mount after creation and on startup
    </mat-slide-toggle>

    <!-- ðŸŒŸ Mount Path (Shown if Auto-Mount is enabled) -->
    <mat-form-field appearance="fill" *ngIf="quickAddForm.get('autoMount')?.value" @slideInOut>
      <mat-label>Mount Path</mat-label>
      <button mat-button matSuffix type="button" (click)="selectFolder()" *ngIf="quickAddForm.get('autoMount')?.value">
        <img src="assets/icons/folder-white.svg" class="icon icon-bw" style="filter: invert(1);" />
      </button>
      <input matInput formControlName="mountPath" id="mountPath" />
      <mat-error *ngIf="quickAddForm.get('autoMount')?.value && quickAddForm.get('mountPath')?.hasError('required')">
        Mount Path is required.
      </mat-error>
    </mat-form-field>

    <!-- ðŸŒŸ Action Buttons -->
    <div class="button-group">
      <button class="finish" mat-raised-button color="primary" type="submit" [disabled]="isLoading || quickAddForm.invalid">
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        {{ isLoading ? 'Adding...' : 'Create Remote' }}
      </button>
      <button @slideInOut class="cancel" mat-stroked-button type="button" (click)="cancelAuth()" [disabled]="!isLoading" *ngIf="isLoading">
        Cancel Authentication
      </button>
    </div>

    <!-- ðŸ”„ Additional Message (Loading) -->
    <p *ngIf="isLoading" class="loading-message">
      A browser window may open for authentication...
    </p>
  </form>
</div>
