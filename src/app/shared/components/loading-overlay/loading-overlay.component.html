@if (isVisible) {
  <div class="loading-overlay container" [@fadeInOut]>
    <div class="loading-content" [@loadingSpinner]>
      <div class="loading-spinner">
        <mat-icon [svgIcon]="icon" class="animate-spin"></mat-icon>
      </div>
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>
    </div>
  </div>
}
